<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex2_Block</title>
<style>
    div, a, article{
        width: 100px;
        height: 100px;
        border: 5px solid rgb(122,0,255);
        color: rgb(255, 0, 0);
    }
    /* 
        #RGB
        - 16진수 표기법의 범위
          0 ~ 9,  A ~ F
                (10 ~ 15)
    */
</style>
</head>
<body>
    <h1>블록레벨 연습</h1>
    <!-- 
        블록레벨은 한 행에서 자신만 표현되며, 너비와 높이를 조정할 수 있다.

     -->
     <div> div영역 </div>

     <a href=""> a 태그 </a>

     <article> article 영역 </article>
     <hr/> <!-- 구분선 -->
     a태그는 인라인 레벨이며, 크기를 지정할 수 없다.
     <br/>
     <h1>인라인 레벨</h1>
     인라인 레벨은 안에 존재하는 내용의 길이만큼만 너비를 차지하게 된다.
     <br/>
     그 외 크기조정을 할 수 없다.<br/>
     인라인 레벨 안에 다른 인라인 레벨의 요소를 가질 수 있지만<br/>
     인라인 레벨 안에 블록레벨을 가져서는 안된다.<br/>

     <span>span 요소 1</span>
     <span>span 요소 2</span>
     <span>
        <a href="">a태그1</a> &nbsp;&nbsp;
        <a href="">a태그2</a> &nbsp;&nbsp;
        <!-- <h2>h2태그</h2> 여기에 블록레벨이 들어가면 안된다. -->
     </span>


</body>
</html>
