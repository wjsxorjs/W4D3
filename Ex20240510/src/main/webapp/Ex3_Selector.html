<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex3_Selector</title>
<style>
    table{
        width: 500px;
        border-collapse: collapse;
    }

    #t1>caption{
        text-indent: -9999px;
    }

    #t1 td, #t1 th{
        border: 1px solid black;
    }

    #t1>tfoot>tr>td{
        text-align: right;
        font-weight: bold;
        font-family: monospace;
    }

    #c_red{
        color: rgb(255, 0, 0);
        /* font-weight: bolder; */
    }

    .num{
        text-align: center;
        font-weight: bold;
    }

</style>
</head>
<body>
    <article>
        <header>
            <h2>선택자 연습</h2>
        </header>
        <div>
            <table id="t1">
                <caption>CSS 선택자 연습 테이블</caption>
                <colgroup>
                    <col width="40px"/>
                    <col width="130px"/>
                    <col width="120px"/>
                    <col width="*"/>
                </colgroup>
                <tfoot>
                    <tr>
                        <td colspan="4">자료제공: 쌍용다방</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td class="num">1</td>
                        <td>요소(태그)선택자</td>
                        <td>태그명</td>
                        <td>div{}, article{}</td>
                    </tr>
                    <tr>
                        <td class="num">2</td>
                        <td>자식선택자</td>
                        <td>&gt;</td>
                        <td>div&gt;a{}, article&gt;div{}</td>
                    </tr>
                    <tr>
                        <td class="num">3</td>
                        <td>자손선택자</td>
                        <td>공백활용</td>
                        <td>div&nbsp;a{}, article&nbsp;div{}</td>
                    </tr>
                    <tr>
                        <td class="num">4</td>
                        <td>id선택자</td>
                        <td>#활용</td>
                        <td>#t1, div#t1a{}/td>
                    </tr>
                    <tr>
                        <td class="num">5</td>
                        <td>클래스선택자</td>
                        <td>.활용</td>
                        <td>div.txt50, .w500{}/td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>명칭</th>
                        <th>활용법</th>
                        <th id="c_red">예시</th>
                    </tr>
                </thead>
            </table>
        </div>
    </article>
</body>
</html>
