<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex4_Box</title>
<style>
    body>article>div>div{
        width: 200px;
        height: 200px;
        border: 1px solid red;
        /*바깥쪽 여백들 중 아래쪽만 10px*/
        margin-bottom: 10px;;
    }

    div.box{ /*div 태그들 중 클래스가 box인 요소들만 적용*/
        background-image: url("images/cap.PNG");
        background-repeat: no-repeat;
        background-position: center;
    }

    div#box2{
        padding: 50px;
    }

</style>
</head>
<body>
    <article>
        <header>
            <h2>박스개념</h2>
        </header>
        <div>
            <div id="box1" class="box">BOX1</div>
            <div id="box2">BOX2</div>
            <div id="box3" class="box">BOX3</div>
        </div>
    </article>
</body>
</html>
